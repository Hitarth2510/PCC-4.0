<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroCode Arena - IDE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 1rem;
    }
    .retro-header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      border-bottom: 2px solid #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .left-panel {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .problem-statement, .problem-input, .problem-output {
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    .editor-container {
      width: 48%;
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    #code-editor {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      border: 2px solid #33ff33;
      box-shadow: inset 0 0 10px #33ff33;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      background: #33ff33;
      color: black;
      font-weight: bold;
      border: 2px solid #111;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: black;
      color: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container {
      background: black;
      border: 2px solid #33ff33;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container pre {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #33ff33;
    }
  </style>
</head>
<body>
  <header class="retro-header">
    <h1>Paradox '25</h1>
    <h2>Round 1</h2>
  </header>
  <div class="container">
    <div class="left-panel">
      <div class="problem-statement">
        <h2 id="problem-title">Problem Title</h2>
        <p id="problem-description">Problem description will appear here.</p>
      </div>
      <div class="problem-input">
        <h3>Input</h3>
        <p id="problem-input">User Input</p>
      </div>
      <div class="problem-output">
        <h3>Expected Output</h3>
        <p id="problem-output">Expected Output</p>
      </div>
    </div>
    <div class="editor-container">
      <h2>Code Editor</h2>
      <div id="code-editor"></div>
      <div class="buttons">
        <button id="run-btn">Run</button>
        <button id="clear-btn">Clear Output</button>
        <button id="zoom-in-btn">Zoom In (+)</button>
        <button id="zoom-out-btn">Zoom Out (-)</button>
      </div>
    </div>
  </div>
  <div class="output-container">
    <h2>Console Output</h2>
    <pre id="output">No output yet...</pre>
  </div>

  <!-- Module script for the IDE logic -->
  <script type="module">
    // Automatically request fullscreen when the page loads
    document.documentElement.requestFullscreen().catch(err => {
      console.error("Error enabling fullscreen:", err);
    });

    // Import the Supabase client using the provided logic
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://bubxtunvasdbacgfcocn.supabase.co';
    // Replace 'YOUR_SUPABASE_KEY_HERE' with your actual key (process.env not available in browser)
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1Ynh0dW52YXNkYmFjZ2Zjb2NuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzNzI0OTAsImV4cCI6MjA1Nzk0ODQ5MH0.-iaV1FRFErkoh5SNkX2OnG_OjL1RB5AJAYFBfkYOdxo';
    const supabase = createClient(supabaseUrl, supabaseKey);
    console.log("Supabase client initialized");

    // Function to load the problem from Supabase (fetches the record with the lowest id)
    async function loadProblem() {
      try {
        const { data, error } = await supabase
          .from('pcc_problems')
          .select('*')
          .order('id', { ascending: true })
          .limit(1);
        if (error) {
          console.error("Error fetching problem:", error);
          return;
        }
        if (data && data.length > 0) {
          const problem = data[0];
          console.log("Fetched problem:", problem);
          // Update the DOM with the fetched data
          document.getElementById('problem-title').innerText = problem.title;
          document.getElementById('problem-description').innerText = problem.description;
          document.getElementById('problem-input').innerText = "User Input";
          document.getElementById('problem-output').innerText = problem.expected_output;
          // Update the Monaco Editor with the initial code (if the editor is already created)
          if (window.editor) {
            window.editor.setValue(problem.initial_code);
          }
        } else {
          console.log("No problem data found in database.");
        }
      } catch (err) {
        console.error("Exception in loadProblem:", err);
      }
    }

    // Functions for running the code via Skulpt and for editor controls
    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    window.runCode = function() {
      const code = window.editor.getValue();
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Running...";
      let output = "";
      function outf(text) { output += text + "\n"; }
      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
        .then(() => outputElement.innerText = output)
        .catch(err => outputElement.innerText = "Error: " + err.toString());
    };

    window.clearOutput = function() {
      document.getElementById('output').innerText = "No output yet...";
    };

    let fontSize = 20;
    window.zoomIn = function() {
      if (fontSize < 35) {
        fontSize += 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    };

    window.zoomOut = function() {
      if (fontSize > 10) {
        fontSize -= 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    };

    // Wire up the buttons
    document.getElementById('run-btn').addEventListener('click', runCode);
    document.getElementById('clear-btn').addEventListener('click', clearOutput);
    document.getElementById('zoom-in-btn').addEventListener('click', zoomIn);
    document.getElementById('zoom-out-btn').addEventListener('click', zoomOut);

    // Load Monaco Editor using AMD loader
    window.MonacoEnvironment = {
      getWorkerUrl: function(workerId, label) {
        return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
          self.MonacoEnvironment = { baseUrl: 'https://unpkg.com/monaco-editor@0.33.0/min/' };
          importScripts('https://unpkg.com/monaco-editor@0.33.0/min/vs/base/worker/workerMain.js');`
        )}`;
      }
    };

    const monacoLoaderScript = document.createElement('script');
    monacoLoaderScript.src = 'https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js';
    monacoLoaderScript.onload = function() {
      require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.33.0/min/vs' } });
      require(['vs/editor/editor.main'], function() {
        window.editor = monaco.editor.create(document.getElementById('code-editor'), {
          value: "# Write your Python code here\nprint(\"Hello, World!\")",
          language: 'python',
          theme: 'vs-dark',
          automaticLayout: true,
          fontSize: fontSize,
          fontFamily: "'Press Start 2P', monospace",
          minimap: { enabled: false },
          wordWrap: 'on'
        });
        console.log("Monaco editor created.");
        // After the editor is created, load the problem from Supabase
        loadProblem();
      });
    };
    document.body.appendChild(monacoLoaderScript);
  </script>
</body>
</html>
