<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroCode Arena</title>
  <!-- Monaco Editor loader -->
  <script src="https://unpkg.com/monaco-editor/min/vs/loader.js" defer></script>
  <!-- Skulpt for Python execution -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js" defer></script>
  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 1rem;
    }
    .retro-header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      border-bottom: 2px solid #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .left-panel {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .problem-statement, .problem-input, .problem-output {
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    .editor-container {
      width: 48%;
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    #code-editor {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      border: 2px solid #33ff33;
      box-shadow: inset 0 0 10px #33ff33;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      background: #33ff33;
      color: black;
      font-weight: bold;
      border: 2px solid #111;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: black;
      color: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container {
      background: black;
      border: 2px solid #33ff33;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container pre {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #33ff33;
    }
  </style>
</head>
<body>
  <header class="retro-header">
    <h1>Paradox '25</h1>
    <h2>Round 1</h2>
  </header>
  <div class="container">
    <div class="left-panel">
      <div class="problem-statement">
        <h2 id="problem-title">Problem Title</h2>
        <p id="problem-description">Problem description will appear here.</p>
      </div>
      <div class="problem-input">
        <h3>Input</h3>
        <p id="problem-input">User Input</p>
      </div>
      <div class="problem-output">
        <h3>Expected Output</h3>
        <p id="problem-output">Expected Output</p>
      </div>
    </div>
    <div class="editor-container">
      <h2>Code Editor</h2>
      <div id="code-editor"></div>
      <div class="buttons">
        <button id="run-btn">Run</button>
        <button id="clear-btn">Clear Output</button>
        <button id="zoom-in-btn">Zoom In (+)</button>
        <button id="zoom-out-btn">Zoom Out (-)</button>
      </div>
    </div>
  </div>
  <div class="output-container">
    <h2>Console Output</h2>
    <pre id="output">No output yet...</pre>
  </div>
  
  <!-- Inline script to initialize Supabase, Monaco, and load the problem -->
  <script defer>
    window.addEventListener('load', function() {
      // Initialize Supabase client (replace with your actual credentials)
      const supabaseUrl = 'https://bubxtunvasdbacgfcocn.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1Ynh0dW52YXNkYmFjZ2Zjb2NuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzNzI0OTAsImV4cCI6MjA1Nzk0ODQ5MH0.-iaV1FRFErkoh5SNkX2OnG_OjL1RB5AJAYFBfkYOdxo';
      const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
      console.log("Supabase client initialized");

      // Function to load the problem from Supabase, ordered by the lowest id first
      async function loadProblem() {
        console.log("loadProblem called");
        // Order by 'id' ascending so the first inserted record (lowest id) is fetched
        const { data, error } = await supabaseClient
          .from('pcc_problems')
          .select('*')
          .order('id', { ascending: true })
          .limit(1);
        console.log("Supabase loadProblem response:", { data, error });
        if (error) {
          console.error("Error loading problem:", error);
          return;
        }
        if (data && data.length > 0) {
          const problem = data[0];
          console.log("Fetched problem:", problem);
          // Update the DOM elements with the problem data
          document.getElementById('problem-title').innerText = problem.title;
          document.getElementById('problem-description').innerText = problem.description;
          document.getElementById('problem-input').innerText = "User Input";
          document.getElementById('problem-output').innerText = problem.expected_output;
          // Update the Monaco editor with the initial code if the editor is available
          if (window.editor) {
            window.editor.setValue(problem.initial_code);
            console.log("Monaco editor updated with problem code.");
          } else {
            console.warn("Monaco editor not available.");
          }
        } else {
          console.log("No problem found in database.");
        }
      }

      // Functions for running, clearing, and adjusting code in the editor
      function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
          throw "File not found: '" + x + "'";
        return Sk.builtinFiles["files"][x];
      }
      
      window.runCode = function() {
        const code = window.editor.getValue();
        const outputElement = document.getElementById('output');
        outputElement.innerText = "Running...";
        let output = "";
        function outf(text) { output += text + "\n"; }
        Sk.configure({ output: outf, read: builtinRead });
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
          .then(() => outputElement.innerText = output)
          .catch(err => outputElement.innerText = "Error: " + err.toString());
      };

      window.clearOutput = function() {
        document.getElementById('output').innerText = "No output yet...";
      };

      let fontSize = 20; // Default font size for the editor
      window.zoomIn = function() {
        if (fontSize < 35) {
          fontSize += 2;
          window.editor.updateOptions({ fontSize: fontSize });
        }
      };

      window.zoomOut = function() {
        if (fontSize > 10) {
          fontSize -= 2;
          window.editor.updateOptions({ fontSize: fontSize });
        }
      };

      // Wire up button event listeners
      document.getElementById('run-btn').addEventListener('click', runCode);
      document.getElementById('clear-btn').addEventListener('click', clearOutput);
      document.getElementById('zoom-in-btn').addEventListener('click', zoomIn);
      document.getElementById('zoom-out-btn').addEventListener('click', zoomOut);

      // Configure and create the Monaco Editor
      require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
      require(['vs/editor/editor.main'], function() {
        monaco.editor.defineTheme('retroTheme', {
          base: 'vs-dark',
          inherit: true,
          rules: [
            { token: '', foreground: '33ff33', background: '000000' },
            { token: 'keyword', foreground: 'ffcc00', fontStyle: 'bold' },
            { token: 'comment', foreground: '8888ff', fontStyle: 'italic' },
            { token: 'string', foreground: 'ff5555' },
            { token: 'number', foreground: 'ff66ff' },
            { token: 'function', foreground: '66ffff' },
            { token: 'operator', foreground: 'ff8800' },
            { token: 'variable', foreground: '33ff33' },
            { token: 'type', foreground: 'ff00ff', fontStyle: 'bold' }
          ],
          colors: {
            'editor.foreground': '#33ff33',
            'editor.background': '#000000',
            'editorCursor.foreground': '#ffffff',
            'editor.lineHighlightBackground': '#222222',
            'editor.selectionBackground': '#444400',
            'editor.selectionHighlightBackground': '#666600',
            'editor.lineNumbers.foreground': '#888888'
          }
        });

        window.editor = monaco.editor.create(document.getElementById('code-editor'), {
          value: "# Write your Python code here\nprint(\"Hello, World!\")",
          language: 'python',
          theme: 'retroTheme',
          automaticLayout: true,
          fontSize: fontSize,
          fontFamily: "'Press Start 2P', monospace",
          minimap: { enabled: false },
          wordWrap: 'on'
        });
        console.log("Monaco editor created.");
        // Once the editor is created, load the problem from the database
        loadProblem();
      });
    });
  </script>
</body>
</html>
